<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="/Project/box11_image.jpg" />
  </head>
  <body>
    <form>
      <lable for="firstname">First name: </lable>
      <input type="text" placeholder="Enter first name" id="firstname" /><br />
      <lable for="lastname">Last name: </lable>
      <input type="text" placeholder=" Enter last name" id="lastname" /><br />
      <lable for="email">Enter email id: </lable>
      <input type="email" placeholder=" Enter the email" id="email" /><br />

      <lable> Password: </lable>
      <input type="Password" placeholder=" Enter Password" /><br />

      <label for="gender">Select gender:</label>
      <input type="radio" value="male" id="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" value="female" id="female" name="gender" />
      <label for="female">Female</label><br />

      <label for="country">Select country: </label>
      <select id="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option></select
      ><br />

      <textarea
        placeholder="Explain your interest in registration."
        rows="5"
        cols="50"
      ></textarea
      ><br />

      <label for="file">Upload File:</label>
      <input type="file" value="file" id="file" /><br />

      <input type="checkbox" id="terms" value="agree" />
      <label for="terms"> I agree on the terms and conditions. </label><br />
      <br /><input type="submit" /><br />
      <br /><input type="reset" /><br />
    </form>
  </body>
</html>
